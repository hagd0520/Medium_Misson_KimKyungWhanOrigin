<html layout:decorate="~{global/layout}">

<head>
    <title>게시글 목록</title>
</head>

<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thread>
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
            </tr>
        </thread>
        <tbody>
        <tr class="text-center" th:each="article, loop : ${paging}">
            <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/|}" th:text="${article.title}"></a>
            </td>
            <td><span th:if="${article.author !=null}" th:text="${article.author.username}"></span></td>
            <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <th:block th:with="paging = ${paging}">
        <th:block th:replace="global/pagination :: pagination(${paging})"></th:block>
    </th:block>

</div>

</html>
